<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>

  <body>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>

    <nav class="navbar navbar-inverse navbar-fixed-top" >
      <div class="container-fluid" style="background-color: #008cba;">
        <div class="navbar-header" >
          <a class="navbar-brand" style="color:white;" href="#"> Ocean Navigator Data Viewer </a>
        </div>
        <ul class="nav navbar-nav">
          <!--<li class="active"><a href="#">Home</a></li> -->
          <!--  <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
          <li><a href="#">Page 3</a></li> -->
        </ul>
      </div>
    </nav>

    <div class="root">
      <div id="map-container">
      <div id="map">
      </div>
      <input id="coo-display" class="input-coordination" >
    </div>
      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>

      <div class="panel-primary">
        <div class="combo-box input">

        </h3>
        
          <h3 class="h3s">
            Draw on Map 
          <select id="type" class="form-control" size="1" >
            <option value="None">None</option>
            <option value="Point">Point</option>
            <option value="Polygon">Polygon</option>
            <option value="Circle">Circle</option>
          </select>
        </h3>

          <h3 class="h3s">
            Dataset
            <select class="form-control" id="dataset-form" size="1"></select>
          </h3>

          <h3 class="h3s">
            Variable
            <select class="form-control" id="variable-form" size="1"> </select>
          </h3>

          <h3 class="h3s">
            Time (UTC)
            <input value="15 March 2020" />
          
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
